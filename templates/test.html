<!DOCTYPE html>
<html>
<head>
    <title>Screen Capture Streaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Screen Capture Streaming</h1>
    <video id="video" autoplay style="display:none;"></video>
    <img id="receivedVideo" src="" alt="Received Video Stream">
    <script>
        var socket = io.connect();

        async function startCapture() {
            try {
                const displayMediaOptions = {
                    video: {
                        cursor: "always"
                    },
                    audio: false
                };
                const captureStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
                const videoElement = document.getElementById('video');
                videoElement.srcObject = captureStream;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                function captureFrame() {
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg');
                    const base64Data = dataUrl.split(',')[1];
                    console.log("Sending frame data of length:", base64Data.length);
                    socket.emit('video_frame', {data: base64Data});
                    requestAnimationFrame(captureFrame);
                }

                captureFrame();
            } catch (err) {
                console.error("Error: " + err);
            }
        }

        socket.on('connect', function() {
            console.log("Connected to server");
            startCapture();
        });

        socket.on('video_frame', function(data) {
            console.log("Received frame data");
            document.getElementById('receivedVideo').src = 'data:image/jpeg;base64,' + data.data;
        });
    </script>
</body>
</html>
